version: 1
applications:
  - appRoot: frontend   # ðŸ‘ˆ tell Amplify your React app lives here
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    # optional if you want to run backend stuff later
