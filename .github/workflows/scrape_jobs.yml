name: Scrape Jobs Weekly

on:
  schedule:
    - cron: '0 1 * * 1' # Runs weekly on Monday at 1 AM UTC (disabled for now)
  workflow_dispatch: # Allows manual trigger from GitHub Actions UI

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r scraper/requirements.txt

    - name: Install Playwright browsers
      run: |
        python -m playwright install

    - name: Clear jobs collection before scraping
      env:
        MONGO_URI: ${{ secrets.MONGO_URI }}
      run: |
        python scraper/clear_jobs.py

    - name: Run scraper scripts
      env:
        MONGODB_URI: ${{ secrets.MONGO_URI }}
      run: |
        python scraper/accenture_scraper.py
        python scraper/adobe_scraper.py
        python scraper/amazon_scraper.py
        python scraper/deloitte_scraper.py
        python scraper/google_scraper.py
        python scraper/infosys_scraper.py
        python scraper/nvidia_scraper.py
        python scraper/qualcomm_scraper.py
        python scraper/tcs_scraper.py
